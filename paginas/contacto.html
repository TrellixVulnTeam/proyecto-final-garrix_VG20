    <!-- CONTACTO -->
    <section class="container-fluid contacto d-flex flex-column justify-content-around gap-2">
        <div class="row h-100 gy-5">

            <div class="col-xl-12 col-xxl-6">

                <h1> CONTACTO </h1>

                <!-- INICIO Formulario -->
                <form action="POST">

                    
                        <!-- Input Nombre y Select País -->
                        <div class="row">
                            <div class="col-sm-12 col-md-8">
                                <div class="mb-3">
                                    <label for="" class="form-label text-light">Nombre Completo</label>
                                    <input type="text" class="form-control" aria-describedby="helpId"
                                        placeholder="Ingrese nombre y apellido...">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="mb-3">
                                    <label for="" class="form-label text-light">País</label>
                                    <select class="form-select" name="" id="">
                                        <option selected hidden disabled>Seleccione un país...</option>
                                        <option value="">Argentina</option>
                                        <option value="">Bolivia</option>
                                        <option value="">Brasil</option>
                                        <option value="">Chile</option>
                                        <option value="">Colombia</option>
                                        <option value="">Ecuador</option>
                                        <option value="">Uruguay</option>
                                        <option value="">Otro</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Input Email -->
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label text-light">Email</label>
                                    <input type="text" class="form-control" aria-describedby="helpId"
                                        placeholder="Ingrese email...">
                                </div>
                            </div>
                        </div>

                        <!-- Select Motivo -->
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label text-light">Asunto</label>
                                    <select class="form-select" name="" id="">
                                        <option selected hidden disabled>Seleccione un asunto...</option>
                                        <option value="">Shows</option>
                                        <option value="">Merchandising</option>
                                        <option value="">Errores en la web</option>
                                        <option value="">Términos y condiciones</option>
                                        <option value="">Politica de privacidad</option>
                                        <option value="">Política de cookies</option>
                                        <option value="">Otro</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <!-- Textarea Mensaje -->
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label text-light">Mensaje</label>
                                    <textarea class="form-control" placeholder="Ingrese el mensaje..." rows="10"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Botones para limpiar el formulario o enviarlo -->
                        <div class="row">
                            <div class="col-12 d-flex justify-content-end">
                                <button type="reset"> Limpiar </button>
                                <button type="submit"> Enviar </button>
                            </div>
                        </div>
                  

                </form>
                <!-- FIN Formulario -->

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit"> Suscribirse </button>
                        </div>
                    </div>

                </form>
